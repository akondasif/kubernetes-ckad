apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: busybox
  name: busybox
spec:
  volumes:
  - name: config-dir
    emptyDir: {}
  containers:
  - name: busybox
    args:
    - /bin/sh
    - -c
    - sleep 3600
    image: busybox
    volumeMounts:
    - name: config-dir
      mountPath: /etc/foo
    resources: {}
  - name: busybox2
    args:
    - /bin/sh
    - -c
    - sleep 3600
    image: busybox
    volumeMounts:
    - name: config-dir
      mountPath: /etc/foo
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
